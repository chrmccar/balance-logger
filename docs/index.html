<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balance Logger - Data Overview</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 2rem; color: #333; }
    h1 { font-size: 2rem; color: #2c3e50; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; background: white; }
    th, td { border: 1px solid #ccc; padding: 0.8rem; text-align: left; }
    th { background: #3498db; color: white; }
    tr:nth-child(even) { background: #f2f2f2; }
    a { color: #2980b9; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Balance Logger - Available Datasets</h1>
  <table id="csv-table">
    <thead>
      <tr>
        <th>CSV File</th>
        <th>Last Data Point</th>
      </tr>
    </thead>
    <tbody id="csv-list">
      <!-- Dynamically filled -->
    </tbody>
  </table>

  <script>
    const dataFolderUrl = 'https://raw.githubusercontent.com/chrmccar/balance-logger/master/data/';
    const fileList = [
      "test.csv",
      "test_run.csv",
      "t.csv"
    ];

    async function fetchLastTimestamp(file) {
      try {
        const response = await fetch(dataFolderUrl + file);
        const text = await response.text();
        const lines = text.trim().split('\n');
        const lastLine = lines[lines.length - 1];
        const columns = lastLine.split(',');
        const timestamp = columns[0]; // Assume first column is timestamp
        return timestamp;
      } catch (err) {
        return null;
      }
    }

    function timeAgo(timestamp) {
      try {
        const then = new Date(timestamp);
        const now = new Date();
        const diffMs = now - then;
        const diffHours = diffMs / (1000 * 60 * 60);

        if (diffHours > 24) {
          return "> 24 hours ago";
        } else if (diffHours > 1) {
          return `${Math.floor(diffHours)} hours ago`;
        } else {
          const diffMinutes = diffMs / (1000 * 60);
          return `${Math.floor(diffMinutes)} minutes ago`;
        }
      } catch {
        return "Unknown";
      }
    }

    async function populateTable() {
      const table = document.getElementById('csv-list');

      for (const file of fileList) {
        const lastTimestamp = await fetchLastTimestamp(file);
        const timeText = lastTimestamp ? timeAgo(lastTimestamp) : "Unknown";

        const row = document.createElement('tr');
        row.innerHTML = `
          <td><a href="view.html?file=${encodeURIComponent(file)}">${file}</a></td>
          <td>${timeText}</td>
        `;
        table.appendChild(row);
      }
    }

    populateTable();
  </script>
</body>
</html>
